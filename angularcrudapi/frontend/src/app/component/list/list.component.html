<div>
  <br>
  <mat-card>
    <button mat-raised-button	 color="primary" routerLink="/create">Create New Account</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="accounts">
      <ng-container matColumnDef="accNumber">
        <th mat-header-cell class="thead" *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element">{{element.accNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell class="thead" *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right thead">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="updateAccount(element.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteAccount(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>

    </table>
  </mat-card>
</div>
